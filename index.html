<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid pb-4">
            <h1 class="title-app">Welcom to Weather app</h1>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                id="search-city"
                aria-label="Search" />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="search-btn">
                Search
              </button>
            </form>
          </div>
          <div class="container-fluid bg-dark">
            <div class="btn-group mx-4">
              <button type="button" id="todayBtn" class="btn btn-dark btn-lg">
                Today
              </button>
              <button type="button" id="severalDayBtn" class="btn btn-dark btn-lg">
               Several Day
              </button>
            </div>
          </div>
        </nav>
      </header>
      <div class="main">
        <section class="section-top bg-white p-3 mb-3">
          <div class="row top-container gap-3 justify-content-center">

          </div>
        </section>
        <section class="section-bottom bg-white p-3">
          <h2>Hourly</h2>
          <div class="d-flex flex-column flex-lg-row">
            <div class="d-flex flex-row flex-lg-column justify-content-lg-between w-25">
              <div class="current-day">Today</div>
                <ul class="d-flex flex-row flex-lg-column justify-content-around d-none d-lg-block">
                  <li>Forecast</li>
                  <li>Temp(&#8451)</li>
                  <li>RealFeel</li>
                  <li>Wind(m/s)</li>
                </ul>
            </div>
            <div class="hourly-date-container">
              <div class="row hourly-container"></div>
          </div>
        </section>  
    </div> 
  </div>
   <script src="./srcript/bootstrap.bundle.min.js"></script>
    <script src="./srcript/app.js"></script>
  </body>
</html>
